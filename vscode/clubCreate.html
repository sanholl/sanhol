<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
textarea {
    width: 100%;
    height: 10em;
    border: none;
    resize: none;
  }
    </style>
  </head>
  <body>
    <!-- 화면 영역 -->
    <div class="container-fluid">
      <!-- jumbotron -->
      <div class="p-4 mt-4 col-md-6 offset-md-3 rounded">
        <h1>Form 다루기</h1>
        <p>form 유효성 검사</p>
      </div>
        	<div class="row mt-2">
		<div class="col">
			<h1 class="text-center">소모임</h1>
		</div>
	</div>

	<div class="row mt-4">
		<div class="col-md-8 offset-md-2">
			<button class="btn-create" v-on:click="removeHidden">소모임 생성</button>
		</div>
	</div>

	<div class="row border" v-for="(club,index) in clubList"
		v-bind:key="index">
		<div>
			<img src="#">
		</div>
		<div>
			<span>{{club.clubName}}</span>
		</div>
		<div>
			<span>{{club.clubMainCategory}} / {{club.clubSubCategory}}</span>
		</div>
	</div>

    <!-- lazy loading 배치 - 기능은 다소 늦게 돌아가지만 화면을 먼저 띄울 수 있다 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script></script>
  </body>
</html>
